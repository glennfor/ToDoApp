{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'style.css' %}">
    <title>
        {% block title %}
        Django Todo App
        {% endblock %}
    </title>
</head>
<body>
    <header id="header">
        <h1 class="logo">DevLab <span>Todo App</span></h1>
		<div class="menu-wrap">
			<span style="width: 40px;"  class="menu"></span>
			<span style="width: 30px;" class="menu"></span>
			<span style="width: 40px;" class="menu"></span>
		</div>
    </header>
    <nav class="sidenav">
        <div class="who">
            {% if user.is_authenticated %}
                <h2>ğŸ˜ {{user.username.title}}</h2>
                <p>Log Out <a href="/logout">Here</a></p>
            {% else %}
                <h2>ğŸ±â€ğŸ‘¤ Anonym</h2>
                <p>Log In <a href="/login">Here</a></p>
            {% endif %}
        </div>
        <hr style="width: 80%; margin: auto; ">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/create">Create</a></li>
            <li><a href="/view">View</a></li>
        </ul>
    </nav>
    <main id="main">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
	<script>
		const menu = document.querySelector('.menu-wrap');
		const sidenav = document.querySelector('.sidenav');
		console.log(menu, sidenav)
		if (menu && sidenav)
		
		menu.onclick = (ev)=>{
				if (sidenav.showing){
					sidenav.style.transform = "translateX(-300px)";
					sidenav.showing = false;
				}else{
					sidenav.style.transform = "translateX(0px)";
					sidenav.showing = true;
				}
			}
			
	</script>
</body>
</html>
